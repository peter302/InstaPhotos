{%extends 'istagram/base.html'%}
{% load bootstrap4 %}
{% load staticfiles %}
{% block content %}
{{block.super}}
<div class="container" style="margin-top:10rem;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form action="{% url 'comment' image_id=image.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary btn-sm" value="Add Comment">
            </form>
        </div>
    </div>
</div>

{% endblock %}
